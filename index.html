<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="About David Miles and the projects he's done with Practicum."
    />
    <title>My Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div class="overlay">
        <h1 class="header-title">About David Miles</h1>
      </div>
    </header>
    <section class="content">
      <template id="aboutCard">
        <div class="card">
          <img class="card__image" />
          <h2 class="card__title"></h2>
          <p class="card__text"></p>
        </div>
      </template>
    </section>
    <section class="projects">
      <div class="overlay">
        <h2 class="sections__heading">Projects with Practicum</h2>
        <div class="sections__container">
          <template id="projectCard">
            <div class="card">
              <img class="card__image" />
              <h2 class="card__title">
                <a href="" target="blank" class="projects__link"></a>
              </h2>
              <p class="card__text"></p>
            </div>
          </template>
        </div>
      </div>
    </section>
    <section class="usefulFiles">
      <div class="overlay overlay_type_bright">
        <h2 class="sections__heading">Useful Files I've Made</h2>
        <div class="sections__container">
          <template id="usefulCard">
            <div class="card">
              <img class="card__image" />
              <h2 class="card__title">
                <a
                  href=""
                  target="blank"
                  class="usefulFiles__link"
                  download
                ></a>
              </h2>
              <p class="card__text"></p>
            </div>
          </template>
        </div>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
    <footer class="footer">
      <p class="footer-author">Created by David Miles</p>
    </footer>
  </body>
</html>
